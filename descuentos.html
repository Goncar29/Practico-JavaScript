<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>porcentaajes y descuentos | Curso Práctico de JavaScript de Platzi</title>
</head>
<style>
    html{
        background-color: darkslategrey;
    }
</style>
<body>
    <header>
        <h1>
            Porcentaajes y descuentos
        </h1>
        <p>Este es el segundo taller de Curso Práctico de JavaScript</p>
    </header>
    <section>
        <h2>Calcula el precio a pagar de tus productos con descuento</h2>
        <form action="" method="post">
            <label for="InputPrice">Escribe el precio de tu producto:</label>
            <input id="InputPrice" type="number" placeholder="Inserte números..">
            
            <label for="InputDiscount">Escribe el descuento de tu producto:</label>
            <input id="InputDiscount" type="number" placeholder="Inserte números..">

            <label for="InputCoupon">Escribe el cupón de descuento para tu producto:</label>
            <input id="InputCoupon" type="text" placeholder="Inserte el cupon"/>
            
            <button type="button" onclick="onClickButtonPriceDiscount()">
                Calcular el precio con descuento
            </button>

            <p id="resultPrice"></p>
            <p id="resultPriceCoupon"></p>

        </form>
    </section>
    <script src="./descuentos.js"></script>
</body>
</html>
